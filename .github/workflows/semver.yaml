---
name: Semantic Versioning

on:  # yamllint disable-line rule:truthy
  workflow_call:
    inputs:
      release-please-draft-tag-enable:
        description: "Whether to enable release-please-draft-tag job"
        required: false
        default: false
        type: boolean
      commit-message:
        description: "Commit message that triggered the workflow"
        required: true
        type: string
    outputs:
      releases_created:
        description: "Whether releases were created"
        value: ${{ jobs.release-please.outputs.releases_created }}
      prs_created:
        description: "Whether PRs were created"
        value: ${{ jobs.release-please.outputs.prs_created }}
      release_created:
        description: "Whether a release was created"
        value: ${{ jobs.release-please.outputs.release_created }}
      major:
        description: "Major version number"
        value: ${{ jobs.release-please.outputs.major }}
      minor:
        description: "Minor version number"
        value: ${{ jobs.release-please.outputs.minor }}
      patch:
        description: "Patch version number"
        value: ${{ jobs.release-please.outputs.patch }}
      sha:
        description: "Commit SHA for the release"
        value: ${{ jobs.release-please.outputs.sha }}

jobs:
  release-please-draft-tag:
    permissions:
      contents: write
    if: |
      inputs.release-please-draft-tag-enable
      && contains(inputs.commit-message, 'chore(master): release')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout default branch
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
        with:
          fetch-depth: "0"
      - name: Create git tag for release-please draft
        id: draft-tag
        uses: ttybitnik/pipelines/.github/actions/release-please-draft-tag@master
      - name: Format and print GH step summary
        if: always()
        run: |
          echo "| Key | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|:--|:--|" >> $GITHUB_STEP_SUMMARY
          echo "| **package** | ${{ steps.draft-tag.outputs.package }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **prefix** | ${{ steps.draft-tag.outputs.prefix }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **manifest_version** | ${{ steps.draft-tag.outputs.manifest_version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **tag_version** | ${{ steps.draft-tag.outputs.tag_version }} |" >> $GITHUB_STEP_SUMMARY

  release-please:
    permissions:
      contents: write
      pull-requests: write
    needs: [release-please-draft-tag]
    if: always()
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      prs_created: ${{ steps.release.outputs.prs_created }}
      release_created: ${{ steps.release.outputs.release_created }}
      major: ${{ steps.release.outputs.major }}
      minor: ${{ steps.release.outputs.minor }}
      patch: ${{ steps.release.outputs.patch }}
      sha: ${{ steps.release.outputs.sha }}
    steps:
      - name: Automate releases based on conventional commits
        id: release
        uses: googleapis/release-please-action@16a9c90856f42705d54a6fda1823352bdc62cf38  # v4.4.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: configs/release-please-config.json
          manifest-file: configs/release-please-manifest.json
      - name: Format and print GH step summary
        if: always()
        run: |
          echo "| Key | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|:--|:--|" >> $GITHUB_STEP_SUMMARY
          echo "| **releases_created** | ${{ steps.release.outputs.releases_created }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **prs_created** | ${{ steps.release.outputs.prs_created }} |" >> $GITHUB_STEP_SUMMARY
      - name: Format and print the release_created GH step summary
        if: ${{ steps.release.outputs.release_created }}
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Key | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|:--|:--|" >> $GITHUB_STEP_SUMMARY
          echo "| **release_created** | ${{ steps.release.outputs.release_created }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **major** | ${{ steps.release.outputs.major }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **minor** | ${{ steps.release.outputs.minor }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **patch** | ${{ steps.release.outputs.patch }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **sha** | ${{ steps.release.outputs.sha }} |" >> $GITHUB_STEP_SUMMARY
